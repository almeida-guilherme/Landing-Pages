<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Melhor comunidade de RPG na América Latina">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./Assets/logo.jpeg" />
    <title>RPG World</title>
</head>
<body>
    <header id='cabecalho'>
        <img id="cabecalhoimagem" src="./Assets/logo.jpeg" alt="logo">
        <nav id="cabecalhomenunav">
            <a class="cabecalhomenu" href="">Criador de fichas</a>
            <a class="cabecalhomenu" href="">Contato</a>
            <a class="cabecalhomenu" href="">RPG?</a>
            <a class="cabecalhomenu" href="">Sobre</a>
        </nav>
    </header>

    <main id="conteudo">
        <section id="conteudoprincipal">
            <div id="conteudoprincipalescrito">
                <h1 id="conteudoprincipalescritotitulo">RPG World</h1>
                <h2 id="conteudoprincipalescritosubtitulo">Não precisa jogar no dado para se juntar ao servidor </h2>
                <a href= "https://discord.io/rpgworld" target="_blank"><button type="button" id="conteudoprincipalescritobotao">Se junte a nós</button><a/>
            </div>
            <img  id="conteudoprincipalimagem" src="./Assets/main.jpg" alt="Imagem">
        </section>

        <section id="conteudosecundario">
            <h3 id="conteudosecundariotitulo">Por que o RPG World ?</h3>
            <p class="conteudosecundarioparagrafo"> -Ideal para <strong>iniciantes</strong> e para os mais <strong>experientes</strong></p>
            <p class="conteudosecundarioparagrafo">-Sessões <strong>todo o tempo</strong> </p>
            <p class="conteudosecundarioparagrafo">-Comunidade com mais de <strong>100 membros</strong></p>
        </section>
    </main>

    <footer id="rodape">
        <img id="rodapeimagem" src="./Assets/footer.jpeg" alt="imagem do rpg world">
    </footer>
</body>
</html>
